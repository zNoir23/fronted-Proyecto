<div class="container">
  <h2>Panel de Control</h2>
  
  <form (ngSubmit)="onSubmit()" class="mb-4">
    <div class="form-group">
      <label for="nombre" class="form-label">Nombre:</label>
      <input [(ngModel)]="producto.nombre" name="nombre" required class="form-control" id="nombre">
    </div>
    <div class="form-group">
      <label for="descripcion" class="form-label">Descripción:</label>
      <input [(ngModel)]="producto.descripcion" name="descripcion" required class="form-control" id="descripcion">
    </div>
    <div class="form-group">
      <label for="categoria" class="form-label">Categoría:</label>
      <input [(ngModel)]="producto.categoria" name="categoria" required class="form-control" id="categoria">
    </div>
    <div class="form-group">
      <label for="precio" class="form-label">Precio (mayor a 1000):</label>
      <input type="number" [(ngModel)]="producto.precio" name="precio" required min="1001" class="form-control" id="precio">
    </div>
    <div class="form-group">
      <label for="stock" class="form-label">Stock:</label>
      <input type="number" [(ngModel)]="producto.stock" name="stock" required class="form-control" id="stock">
    </div>
    <button type="submit" class="btn btn-primary">{{ editMode ? 'Actualizar' : 'Agregar' }} Producto</button>
  </form>

  <div *ngIf="mensaje" class="alert alert-success">
    {{ mensaje }}
  </div>

  <h3>Lista de Productos</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productos">
        <td>{{ p.nombre }}</td>
        <td>{{ p.descripcion }}</td>
        <td>{{ p.categoria }}</td>
        <td>{{ p.precio | currency }}</td>
        <td [ngClass]="{'text-danger': p.stock < 5}">{{ p.stock }}</td>
        <td>
          <button class="btn btn-warning" (click)="editProducto(p)" aria-label="Editar producto">Editar</button>
          <button class="btn btn-danger" (click)="eliminarProducto(p)" aria-label="Eliminar producto">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

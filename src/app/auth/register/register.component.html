<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w"
                 autocomplete="off"
                 [formGroup]="registerForm"
                (ngSubmit)="crearUsuario()">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="email" 
                           placeholder="Email"
                           formControlName="email">

                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="nombre" 
                           placeholder="Nombre"
                           formControlName="nombre">

                    <span class="focus-input100"></span>
                </div>
                
                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="pass" 
                           placeholder="Password"
                           formControlName="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="pass" 
                           placeholder="Repite la contraseña"
                           formControlName="password2">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100"
                         id="ckb1"
                        type="checkbox"
                        formControlName="terminos"
                        name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Aceptar condiciones de uso
                        </label>
                    </div>

                    <div class="row">

                        <div class="col text-danger">
                            <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio</p>
                            <p *ngIf="campoNoValido('email')">* El email es obligatorio</p>
                            <p *ngIf="contrasenasNoValidas()">* Las contraseñas deben de ser iguales</p>
                            <p *ngIf="aceptaTerminos()">* Acepte los terminos</p>
                        </div>

                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
